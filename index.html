<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container d-flex  justify-content-center mw-100">
        <div class="todoList d-flex flex-column justify-content-center">
            <h1 class="text-center mb-4">Todo List</h1>
            <div class="input-group mb-3">
                <input id="tarefa-input" type="text" class="form-control" placeholder="Digite sua tarefa..." aria-describedby="btn-add">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="btn-add" onclick="adicionaTarefa()">Adicionar</button>
                </div>
            </div>
            <div class="btn-group btn-group-sm mb-3" role="group">
                <button type="button" class="btn btn-primary">Todas</button>
                <button type="button" class="btn btn-primary">Conclu√≠das</button>
                <button type="button" class="btn btn-primary">Pendentes</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input me-2" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Onde a tarefa fica
                        </label>
                    </div>
                    <div class="ms-auto p-1">
                        <button type="button" class="btn btn-primary btn-sm me-2"><i class='bx bxs-pencil'></i></button>
                        <button type="button" class="btn btn-danger btn-sm"><i class='bx bx-x'></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
