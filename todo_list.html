<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icones, css, js Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    /> 
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="bootstrap.min.js" defer></script>

    <!-- CSS, JS a parte -->
    <link rel="stylesheet" href="sass/style.css"> 
    <script src="js/script.js" defer></script> 
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header> <!-- Cabeçalho -->
            <h1>Todo List</h1>
        </header>
        <!-- -------------------------------------------------------------------- -->
        <!-- Formulário para adicionar tarefas -->
        <form id="todo-form">
            <p>Adicione sua tarefa</p>
            <div class="todo-form-field">
                <!-- Entrada das tarefas -->
                <input type="text" id="tarefa-input" placeholder="O que você vai fazer?">
                <!-- Lista de prioridade -->
                <select id="form-priority">
                    <option value="low">Baixa</option>
                    <option value="avarege">Média</option>
                    <option value="high">Alta</option>
                </select>
                <!-- Botão para adicionar a tarefa -->
                <button type="button" class="btn btn-outline-danger" id="btn-add">
                    <i class="bi bi-plus"></i> 
                </button>
                     
            </div>
        </form>
        <!-- -------------------------------------------------------------------- -->
        <!-- Formulário para editar tarefas -->
        <form id="todo-edit" class="hide">
            <p>Edite sua tarefa</p>
            <div class="todo-form-field">
                <input type="text" id="todo-edit-input">
                <button type="button" class="btn btn-outline-danger">
                    <i class="bi bi-check-all"></i>
                </button>
            </div>
            <button type="button" class="btn btn-outline-danger" id="todo-edit-cancel">Cancelar</button>
        </form>
        <!-- -------------------------------------------------------------------- -->
        <!-- Barra de ferramentas -->
         <div id="todo-toolbar">
            <!-- Campo de pesquisa -->
            <div id="search">
                <p>Pesquisar:</p>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button type="button" class="btn btn-outline-danger" id="clear-field">
                        <i class="bi bi-backspace-fill"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <p>Filtrar:</p>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <!-- -------------------------------------------------------------------- -->
         <!-- Lista de tarefas -->
        <ul class="list-task">
            <!-- <li class="tarefas">
                <h3>Minha tarefa</h3>
                <div class="list-priority"></div>
                <button type="button" class="btn btn-outline-danger">
                    <i class="bi bi-check-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-danger" onclick="editar({posicao})">
                    <i class="bi bi-pencil-fill"></i>
                </button>
                <button type="button" class="btn btn-outline-danger" onclick="deletar({posicao})">
                    <i class="bi bi-x-lg"></i>
                </button>
            <li/> -->
        </ul>
            
        


    </div> <!-- End div container -->
</body>
</html>
